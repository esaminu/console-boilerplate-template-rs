name: Build and Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
      
      - name: Test gh api
        id: test-gh
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/${{ github.repository }}/git/tags -d '{"tag":"v0.0.1","message":"initial version","object":"${{ github.sha }}","type":"commit"}'
          echo "${{ secrets.GITHUB_TOKEN }}" | sha256sum
        # uses: fjogeleit/http-request-action@v1
        # with:
        #   url: "https://api.github.com/repos/${{ github.repository }}"
        #   method: 'GET'
        #   customHeaders: '{"Authorization": "token ${{ secrets.GITHUB_TOKEN }}"}'

      # - name: Show Response
      #   run: |
      #     echo "${{ steps.test-gh.outputs.response }}"

      - name: Install üîß
        run: |
          yarn install --frozen-lockfile
      
      - name: Build Contract üîß
        run: |
          yarn build:contract

      - name: Upload Wasm
        id: upload
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://developer-console-api-test-k2zt32g7mq-ue.a.run.app/deploys/deployWasm'
          method: 'POST'
          data: '{"githubRepoFullName": "${{ github.repository }}", "commitMessage": "${{ github.event.head_commit.message }}", commitHash: "${{ github.sha }}"}'
          customHeaders: '{"X-GITHUB-TOKEN": "${{ secrets.GITHUB_TOKEN }}"}'
          files: '{"main.wasm":"contract/target/wasm32-unknown-unknown/release/deps/hello_near.wasm"}'
            
      - name: Build Frontend üîß
        run: |
          yarn build:web
        env:
          CONTRACT_NAME: "${{ fromJson(steps.upload.outputs.response).ContractDeployment[0].contractDeployConfig.nearAccountId }}"

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: frontend/dist

      - name: Update frontend url
        id: update-frontend-url
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://developer-console-api-test-k2zt32g7mq-ue.a.run.app/deploys/setFrontendDeployUrl'
          method: 'PATCH'
          data: '{"frontendDeployUrl": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}", "repoDeploymentSlug": "${{ fromJson(steps.upload.outputs.response).slug }}"}'
          customHeaders: '{"X-GITHUB-TOKEN": "${{ secrets.GITHUB_TOKEN }}"}'